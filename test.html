
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmTech Solutions - Login</title>
    <link rel="stylesheet" href="login/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<style>

    /* Reset some default styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px; /* Increased width */
    position: relative;
}

.skip-button {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #007BFF; /* Blue color for login link */
    text-decoration: none;
    font-size: 14px;
}

.skip-button:hover {
    text-decoration: underline;
}

h2 {
    text-align: center;
    color: #2980b9;
    margin-bottom: 20px;
    font-family: 'Georgia', serif; /* Changed font style */
    font-size: 24px; /* Increased font size */
}

label {
    display: block;
    margin: 10px 0 5px;
    color: #555;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
}

.password-container {
    position: relative;
}

.password-container button {
    position: absolute;
    right: 5px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
}

button[type="submit"] {
    width: 100%; /* Set width to 100% */
    padding: 12px; /* Increased padding for a bigger button */
    background: linear-gradient(45deg,#2980b9,#2980b9); /* Gradient background */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
   
}

button[type="submit"]:hover {
    background-color: #1a5a85;

}
.owner-login {
    text-align: center;
    margin-top: 15px;
}

.owner-login a {
    color:#2980b9; /* Blue color for owner register link */
    text-decoration: none;
}

.owner-login a:hover {
    text-decoration: underline;
}
.submit-btn{
    
    text-align: center;
   padding-top:10px;
   padding-bottom:10px;
    padding-left: 129px;
    padding-right: 132px;
    border-radius: 5px;
    background-color:#2980b9;
    color:white
}
</style>

<body>
    <div class="login-container">
        <div class="login-box">
            <a href="bothlogins.html" class="skip-button">Login</a>
            <h2>Register to FarmTech Solutions</h2>
            <form id="registerForm" action="index.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
    
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" onclick="togglePassword('password')"></i></button>
                </div>
    
                <label for="confirmPassword">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" onclick="togglePassword('confirmPassword')"></i></button>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div class="owner-login">
                <a href="ow_login.html">Owner Register</a>
            </div>
        </div>
    </div>
  <script src="login/index.js"></script>
</body>
</html>
